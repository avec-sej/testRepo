<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div> 
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    /*  session 4.2
        propTypes적용안됨 왜???
        console에 warning 안뜸 .. -> react.development를 script에 추가를 안해줘서 그랬음 -> warning뜸
    */

    /*
    function Btn({text, fontSize = 14})
    fontSize에 default값을 줄 수 있다.
    */
    function Btn({text, fontSize}) {
        return (<button 
                    style={{
                        backgroundColor: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                        fontSize,
                    }}
                >
                {text}
                </button>
        );
    }
    /*
    Btn.propTypes = {
        text: PropTypes.string,
        fontSize: PropTypes.number,
    };
    */
    /*
        무조건 포함해야하는 props 가 있다면 '.isRequired'를 붙여준다
    */
    Btn.propTypes = {
        text: PropTypes.string.isRequired,
        fontSize: PropTypes.number.isRequired,
    };
    
    function App(){
        return(
            <div>
                <Btn text="value" fontSize={20} />
                <Btn text={11} fontSize="hello" />
                <Btn text="test" />
                <Btn text="SUCCESS" fontSize={20} />
            </div>
        );
   }

   const root = document.querySelector("#root");
   ReactDOM.render(<App />, root);
</script>
</html>
