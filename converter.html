<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    /*
        #session 3.9
    */
   function MinutesToHours (){
        const [amount, setAmount] = React.useState();
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event)=>{
            //console.log(event.target.value);
            setAmount(event.target.value);
        };
        const reset = ()=> {
            setAmount(0);
        };
        const onFlip = () => {
            // setFlipped(!flipped);
            reset();
            setInverted((current) => !current);
        };
        return(
            <div>
                 
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input 
                        value={inverted? Math.round(amount * 60) : amount}  
                        id="minutes" 
                        placeholder="minutes" 
                        type="number" 
                        onChange={onChange}
                        //disabled={flipped === true}
                        disabled={inverted}
                    />
                </div>
                
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input 
                        value={inverted? amount :  Math.round(amount / 60)} 
                        id="hours" 
                        placeholder="hours" 
                        type="number" 
                        onChange={onChange}
                        //disabled={flipped === false}
                        disabled={!inverted}
                    />
                </div>
                <button onClick={reset}>Reset</button> 
                <button onClick={onFlip}>Flip</button> 
            </div>
        );
   }
   function KmToMiles (){
        const[amount, setAmount] = React.useState();
        const[inverted, setInverted] = React.useState(false);
        const onChange = (evnet) => {
            // setAmount(event.target.value);
            const value = event.target.value;
            const onlyNum = value.replace(/[^0-9]/g, '');
            //ㄴ> input에 숫자만 나오도록 설정하려고 하는데
            //safari에는 적용안되고, chrome은 되는데 'e'는 허용된다 왜?
            console.log(onlyNum);
            setAmount(onlyNum);
        };
        const reset = () => {
            setAmount(0);
        };
        const invert = () => {
            // setInverted(!inverted);
            setInverted((current) => !current);
            reset();
        };
        return(
            <div>
                <div>
                    <label>Kilometers</label>    
                    <input 
                        type="number" 
                        placeholder="Kilometers" 
                        value={inverted? amount/0.621371 : amount} 
                        onChange={onChange} 
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label>Miles</label>    
                    <input 
                        type="number" 
                        placeholder="Miles" 
                        value={inverted? amount : amount*0.621371} 
                        onChange={onChange} 
                        disabled={!inverted}
                    /> 
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={invert}>Flip</button>
            </div>
        );
   }

   function App(){
        const [index, setIndex] = React.useState("select");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return(
            <div>
                <h1 className="title">Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="select">=====Select your units=====</option>
                    <option value="0">Minutes & Hours</option>    
                    <option value="1">Kilometers & Miles</option>    
                </select>
                <hr /> 
                { index === "select"? "Test Converter" : null }
                { index === "0"? <MinutesToHours /> : null }
                { index === "1"? <KmToMiles /> : null }
            </div>
        );
   }

   const root = document.querySelector("#root");
   ReactDOM.render(<App />, root);
</script>
</html>
